{% extends 'base.html' %}
{% block content %}
{% include 'shared/_navbar.html' %}
<div class="container">
    <h1> 수정하기 </h1>
    <form action="{% url 'posts:update' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="title" value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label>설명</label>
            <textarea class="form-control" name="content"> {{ post.content }} </textarea>
        </div>
        <div class="form-group">
            <label>가격</label>
            <textarea class="form-control" name="price"> {{ post.price }} </textarea>
        </div>
        <div class="form-group">
            <label>재고</label>
            <textarea class="form-control" name="remaining"> {{ post.remaining }} </textarea>
        </div>
        <div class="form-group">
            <label>성별</label>
            <textarea class="form-control" name="_type"> {{ post._type }} </textarea>
        </div>
        <input type="file", name="image">
        <input type="submit" value="글 수정" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
